<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculadora Web</title>
</head>

<body>
    <main class="calculator">
        <div class="screens">
            <input class="afterScreen" type="text" id="screenTwo" disabled>
            <input class="currentScreen" type="text" id="screenOne" disabled>
        </div>

        <div class="keyboard">
            <input type="button" id="function" value="AC">
            <input type="button" id="function" value="<<">
            <input type="button" id="operation" value="/">
            <input type="button" id="operation" value="*">

            <input type="button" id="number" value=7>
            <input type="button" id="number" value=8>
            <input type="button" id="number" value=9>
            <input type="button" id="operation" value="-">

            <input type="button" id="number" value=4>
            <input type="button" id="number" value=5>
            <input type="button" id="number" value=6>
            <input type="button" id="operation" value="+">

            <input type="button" id="number" value=1>
            <input type="button" id="number" value=2>
            <input type="button" id="number" value=3>
            <input type="button" id="operation" value="=">

            <input type="button" id="number" value=0>
            <input type="button" id="decimalPoint" value=".">
        </div>
    </main>
</body>

</html>
